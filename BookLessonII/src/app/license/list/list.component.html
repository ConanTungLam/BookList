<div class="table-list-container"><div class="btn btn-warning">LICENSE LIST</div>
    <table mat-table [dataSource]="dataSource" matSort
     class="mat-elevation-z8 table table-striped">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Country </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Times </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;Action </th>
            <td mat-cell *matCellDef="let element">
                <div class="nowrap">
                    <a [routerLink]="['../edit', element.id]"><button type="button" title="View" class="btn btn-success">Edit</button></a>&nbsp;
                    <button (click)="deleteItem(element.id)" type="button" title="View" class="btn btn-danger">Del</button>
                </div>
               
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <a [routerLink]="['../add']"><button class="btn btn-danger">Add New License</button></a>
</div>
