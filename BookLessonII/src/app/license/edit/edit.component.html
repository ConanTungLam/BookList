<div class="edit-component">
    <form *ngIf="license" [formGroup]="editLicenseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>
                <button class="btn btn-dark btn-sm" disabled>ID: </button>
                <input class="form-control" type="text" [value]="license.id" formControlName="id">
            </label>
        </div>
        <div class="form-group">
            <label>
                <button class="btn btn-dark btn-sm" disabled>NAME: </button>
                <input class="form-control" type="text" [value]="license.name" formControlName="name">
            </label>
        </div>
        <div class="form-group"><label>
                <button class="btn btn-dark btn-sm" disabled>DESCRIPTION: </button>
                <textarea class="form-control" rows="3" [value]="license.description" type="text"
                    formControlName="description"></textarea>
            </label>
        </div>
        <div class="form-group">
            <label>
                <button class="btn btn-dark btn-sm" disabled>TIMES: </button>
                <input class="form-control" [value]="license.time" type="text" formControlName="time">
            </label>
        </div>
        <button type="submit" class="btn btn-primary"
        [disabled]="!editLicenseForm.valid">Update</button>
    </form>

</div>
